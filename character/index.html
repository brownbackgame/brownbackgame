<script>
	function setCharacter(selectedChar) {
		if (typeof(window.localStorage) != 'undefined') { 
			window.localStorage.setItem("character",selectedChar); 
		}
		else { 
			console.log("It seems that local storage isn't working"); 
		}
	}
</script>
